apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: shivaprasadreddy1/argocd-demo:336cba1ad8a38877dd1d442a6982b3bda324dbba
        name: demo
        ports:
        - containerPort: 8080
